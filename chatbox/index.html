<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
</head>
<body>
    <div id="live-chat">

        <header class="clearfix">
            <h4>Chat With Agent</h4>
        </header>
        <div class="chat">
             
            <div class="chat-history">

                <div class="chat-message clearfix">

                    <div class="chat-message-content clearfix">

                        <span class="chat-time">13:35</span>
                        <h5>John Doe</h5>
                        <p id="message-list">Lorem ipsum dolor sit amratione odio dolorum harum.</p>
                    </div> <!-- end chat-message-content -->
                </div> <!-- end chat-message -->
                <hr>
               
               
            </div> <!-- end chat-history -->
                 
                 
            <br />
            <p class="chat-feedback">Your partner is typing…</p>
             <form action="" class="chatform "method="post">
            <div style="padding:5px">

                <span>
                    <input type="text" id="message" placeholder="Type your message…" autofocus style="width:65%">
                    <input type="button" id= class="btn btn-default" value="Send" style="width:22%; height:30px" />
                </span>
            </div>
            </form>
        </div> <!-- end chat -->
    </div> <!-- end live-chat -->

</body>
</html>
